runtime: php55
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: html/index.html
  upload: html/index.html
  secure: always

- url: /cv(.*)
  static_files: html/cv\1.html
  upload: html/cv(.*).html
  secure: always

- url: /photo/(.*)
  static_files: html/photo/\1
  upload: html/photo/(.*)
  secure: always

- url: /avatar.jpg
  static_files: html/avatar.jpg
  upload: html/avatar.jpg
  secure: always

- url: /style/(.*)
  static_files: html/style/\1
  upload: html/style/(.*)
  secure: always

- url: /skyline/(.*)
  static_files: html/skyline/\1
  upload: html/skyline/(.*)
  secure: always

- url: /psychsheet/ac-2018
  script: html/psychsheet/redirect.php
- url: /psychsheet/ac-2018.html
  script: html/psychsheet/redirect.php
